[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "resume-recommender-mlops"
version = "0.1.0"
description = "Resume recommender system with MLOps architecture"
requires-python = ">=3.10"

dependencies = [
    "fastapi",
    "uvicorn",
    "sqlalchemy",
    "psycopg2-binary",  # Standard choice for local dev
    "python-dotenv",
    "python-docx",
    "paddleocr",
    "pymupdf",
    "dvc",
    "mlflow",
    "dagshub",
    "ipykernel",
    "google-search-results",
    "requests",
    "pandas",
    "numpy",
    "beautifulsoup4",
    "lxml", 
    "tqdm",
    "python-dateutil",
    "pydantic",
    "langdetect",
    "unidecode",
    "nbstripout",
    "ruamel.yaml",
    "pgvector",
    "sentence-transformers>=3.0.0", # Prevents ancient version resolution
    "transformers>=4.40.0",
    "tokenizers>=0.19.0",
    "streamlit",
    "paddlepaddle",      # Required for OCR
    "python-multipart"  # For file uploads
]

[tool.setuptools.packages.find]
where = ["."]
